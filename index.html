<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-green-300 flex flex-col items-center justify-center gap-10" >
        <div class="font-medium text-gray-600 text-[20px]">Increment And Decrement</div>
        
        <div class="flex bg-white text-[25px] rounded-sm gap-12 p-3 px-5">

            <button onclick="decrement()" class="border-r-2 pr-5">

                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <button onclick="increment()" class="border-l-2 pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
